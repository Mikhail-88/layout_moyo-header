<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moyo header</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"

</head>

<body>
  <header class="menu">
    <div class="logo"></div>
    <input type="checkbox" class="switcher" id="menu">
    <label class="open" for="menu">
      <div class="fa fa-bars"></div>
    </label>
    <nav class="menu-list">
      <a href="#" class="menu-item is-active">apple</a>
      <a href="#" class="menu-item">samsung</a>
      <a href="#" class="menu-item">смартфоны и телефоны</a>
      <a href="#" class="menu-item" data-qa="hover">ноутбуки и компьютеры</a>
      <a href="#" class="menu-item">гаджеты</a>
      <a href="#" class="menu-item">планшеты</a>
      <a href="#" class="menu-item">фото</a>
      <a href="#" class="menu-item">видео</a>
    </nav>
    <label class="close" for="menu">
      <div class="fa fa-times"></div>
    </label>
  </header>
</body>

</html>
